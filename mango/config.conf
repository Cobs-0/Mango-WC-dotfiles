exec=source ~/.cache/wal/colors-mango.conf

exec-once=~/.local/bin/startup-wal
exec-once=~/.config/mango/autostart.sh

# reload config
bind=SUPER,r,spawn_shell,bash ~/.config/mango/scripts/config_check.sh
bind=SUPER,r,reload_config

# MAIN
bind=SUPER,Return,spawn,foot
bind=SUPER,Q,killclient,
bind=SUPER,R,reload_config
bind=SUPER,A,spawn,fuzzel
bind=SUPER,D,spawn,wlr-which-key
bind=SUPER+SHIFT,s,spawn_shell,bash ~/.config/mango/scripts/screenshot-copy
bind=SUPER+SHIFT,r,spawn_shell,bash ~/.local/bin/wal-restart

# Apps
bind=SUPER,B,spawn,brave

# Switch layout
bind=CTRL+SUPER,i,setlayout,tile
bind=CTRL+SUPER,l,setlayout,scroller
bind=SUPER,n,switch_layout
bind=SUPER,c,setlayout,center_tile
bind=SUPER,t,setlayout,tile

# Default tiling
tagrule = id:1 1:tile
tagrule = id:2 2:tile
tagrule = id:3 3:tile
tagrule = id:4 4:tile
tagrule = id:5 5:tile
tagrule = id:6 6:tile
tagrule = id:7 7:tile
tagrule = id:8 8:tile
tagrule = id:9 9:tile

# resizewin
bind=SUPER,Up,resizewin,+0,-50
bind=SUPER,Down,resizewin,+0,+50
bind=SUPER,Left,resizewin,-50,+0
bind=SUPER,Right,resizewin,+50,+0

# tag switch
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# move with tag
bind=SUPER+Shift,1,tag,1,0
bind=SUPER+Shift,2,tag,2,0
bind=SUPER+Shift,3,tag,3,0
bind=SUPER+Shift,4,tag,4,0
bind=SUPER+Shift,5,tag,5,0
bind=SUPER+Shift,6,tag,6,0
bind=SUPER+Shift,7,tag,7,0
bind=SUPER+Shift,8,tag,8,0
bind=SUPER+Shift,9,tag,9,0

bind=SUPER+CTRL,1,toggletag,1
bind=SUPER+CTRL,2,toggletag,2
bind=SUPER+CTRL,3,toggletag,3
bind=SUPER+CTRL,4,toggletag,4
bind=SUPER+CTRL,5,toggletag,5
bind=SUPER+CTRL,6,toggletag,6
bind=SUPER+CTRL,7,toggletag,7
bind=SUPER+CTRL,8,toggletag,8
bind=SUPER+CTRL,9,toggletag,9

# add tag to your current tag
bind=ALT,1,toggleview,1
bind=ALT,2,toggleview,2
bind=ALT,3,toggleview,3
bind=ALT,4,toggleview,4
bind=ALT,5,toggleview,5
bind=ALT,6,toggleview,6
bind=ALT,7,toggleview,7
bind=ALT,8,toggleview,8
bind=ALT,9,toggleview,9

# brightness and volume
bind=none,XF86AudioRaiseVolume,spawn,~/.config/mango/scripts/volume.sh up
bind=none,XF86AudioLowerVolume,spawn,~/.config/mango/scripts/volume.sh down
bind=none,XF86MonBrightnessUp,spawn,~/.config/mango/scripts/brightness.sh up
bind=none,XF86MonBrightnessDown,spawn,~/.config/mango/scripts/brightness.sh down

# aesthetics
focuscolor=0x00FFFF

# More option see https://github.com/DreamMaoMao/mango/wiki/

# Window effect
blur=1
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=6
no_radius_when_single=0
focused_opacity=0.8
unfocused_opacity=0.4

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 1-horizontal,0-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadeout=0.5,0.5,0.5,0.5
animation_curve_opafadein=0.46,1.0,0.29,1

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=35
repeat_delay=400
numlockon=0
xkb_rules_layout=ie

# Trackpad
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=4
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0xc9b890ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff
